<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Online Green Screen</title>

    <!-- scripts and style -->
    <script src="SimpleImage.js"></script>
    <script src="green_screen.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Online Green Screen Compiler</h1>
    <p>
        Compile a foreground image that has a green screen with a background image.
    </p>
    <h2>Upload and Display Image</h2>


    <!-- two canvases, one for foreground image and one for background image -->
    <canvas id="can-F"></canvas>
    <canvas id="can-B"></canvas>


    <!-- upload foreground and background images -->
    <p>Foreground:
        <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="loadForegroundImage()">
    </p>
     <p>Background:
        <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="loadBackgroundImage()">
    </p>
       

    <!-- two buttons, one to creat the composite and one two clear the canvases -->
    <input type="button" value="Create Composite" id="c_composite" onclick="greenScreen()">
    <input type="button" value="Clear Canvases" id="clear_can" onclick="clearCanvas()"> 
</body>
</html>
